<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg" alt="">
            </div>
            <div class="search">
                <input type="search" placeholder="Search for Product, Brands and More">
                <span class="material-symbols-outlined">
                    search
                    </span>
            </div>
            <div class="right">
                <div class="login">
                    <span>Login</span>
                </div>
                    <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/profile-52e0dc.svg" alt="">
                    <span class="material-symbols-outlined">
                        shopping_cart
                    </span>
                    <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg" alt="">
                    <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_3verticalDots-ea7819.svg" alt="">
               
            </div>
        </nav>

        <section class="container">
            <div class="item">
                <img src="https://rukminim1.flixcart.com/flap/64/64/image/29327f40e9c4d26b.png?q=100" alt="">
                <span>Grocery</span>
            </div>
            <div class="item">
                <img src="https://rukminim1.flixcart.com/flap/64/64/image/22fddf3c7da4c4f4.png?q=100" alt="">
                <span>Mobiles</span>
            </div>
            <div class="item">
                <img src="https://rukminim1.flixcart.com/fk-p-flap/64/64/image/0d75b34f7d8fbcb3.png?q=100" alt="">
                <span>Fashion</span>
            </div>
            <div class="item">
                <img src="https://rukminim1.flixcart.com/flap/64/64/image/69c6589653afdb9a.png?q=100" alt="">
                <span>Electronics</span>
            </div>
            <div class="item">
                <img src="https://rukminim1.flixcart.com/flap/64/64/image/ab7e2b022a4587dd.jpg?q=100" alt="">
                <span>Home & Furniture</span>
            </div>
            <div class="item">
                <img src="https://rukminim1.flixcart.com/flap/64/64/image/0ff199d1bd27eb98.png?q=100" alt="">
                <span>Appliances</span>
            </div>
            <div class="item">
                <img src="https://rukminim1.flixcart.com/flap/64/64/image/71050627a56b4693.png?q=100" alt="">
                <span>Travel</span>
            </div>
            <div class="item">
                <img src="https://rukminim1.flixcart.com/flap/64/64/image/dff3f7adcf3a90c6.png?q=100" alt="">
                <span>Beauty, Toys & More</span>
            </div>
        </section>

    </header>
    
</body>
</html>
